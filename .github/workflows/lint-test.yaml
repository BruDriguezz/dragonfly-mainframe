name: "Lint & Test"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: "3.11"
          cache: true

      - name: Install deps
        run: |
          pdm install -d

      - name: Run precommits  # in case someone forgets to install pre-commit
        run: |
          pdm precommit
